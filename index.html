    <title>Radio Buttons, with a JS file</title>

  <body>
    <script src="./js/script.js"></script>
    <h1>Radio Buttons, with a JS file</h1>
    <p>
      <form action="javascript:enterClicked()">
      <p>Please select your age:</p>
      <input type="radio" id="under-18" name="age" value="under-18">
      <label for="under18">Under 18</label><br>
      <input type="radio" id="18-and-up" name="age" value="18-and-up">
      <label for="andUp">18 and up</label><br>
      <p>Is it a weekday?:</p>
      <input type="radio" id="yes" name="weekday?" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="weekday?" value="no">
      <label for="no">No</label><br>
      <br>
      <input type="submit" value="Enter">
      </form>
    </p>
    <p id="answer"></p>
  </body>
</html>
